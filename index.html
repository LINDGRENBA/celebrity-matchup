<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Match Up</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Celebrity Match Up</h1>
      <p>Enter your information to be paired with a celebrity.</p>
    </header>

    <div class="too-young">
      <p>So sorry, but you are too young to enter our celebrity dating site. We look forward to your return on your 18th birthday!</p>
    </div>

    <div class="image-gallery">
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
    </div>

    <form action="#" id="age" class="was-validated">
      <div class="form-group">
        <label for="age">Please enter your age:</label>
        <input type="text" id="age" class="form-control" placeholder="age" required>
      </div>

      <button id="agebutton" class="btn" type="submit">Submit</button>
    </form>


    <form action="#" id="match-form">

      <div class="form-group">
        <label for="favMovieGenre">What is your favorite movie genre?</label>
        <select name="movieGenre" id="favMovieGenre" class="form-control" aria-placeholder="favorite movie genre">
          <option value="comedy">Comedy</option>
          <option value="horror">Fantasy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="firstDate">Which would you prefer to do on a first date?</label>
        <select name="destination" id="firstDate" class="form-control">
          <option value="dragon">Ride a dragon</option>
          <option value="wrestle">Dress up in fun costumes and wrestle</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dogOrCat">Are you a dog or a cat person? Just choose one.</label>
        <select name="animaltype" id="dogOrCat" class="form-control">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </div>

        <button id="matchbutton" class="btn" type="submit">Find Your Match</button>

    </form>

    <div class="dinklage">

    </div>

    <div class="brie">

    </div>

  </div>
  
</body>
</html>
